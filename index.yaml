openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Astro Data API"
  description: Send and receive telegrams about observations of astronomical events.

servers:
  - url: "https://api.astrodatanet.org/api/v1"
    description: "Main API server"

paths:
  /telegrams:
    get:
      summary: Get all telegrams
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Telegram"
        404:
          description: No data found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: Post a new telegram
      requestBody:
        required: true
        description: Post a new telegram
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Telegram"
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegram"
        405:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        400:
          description: Invalid input, validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /telegrams/{telegramId}:
    parameters:
      - name: telegramId
        description: The unique identifier of the telegram
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Id"
    get:
      summary: Get telegram by ID
      responses:
        200:
          description: The corresponding telegram
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegram"
        404:
          description: No telegram found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        400:
          description: "Invalid input, object invalid"
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: "Update telegram by ID"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Telegram"
      responses:
        200:
          description: "Telegram successfully updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegram"
        400:
          description: "Invalid input, object invalid"
        404:
          description: "Telegram not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: "Partially update telegram by ID"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Telegram"
      responses:
        200:
          description: "Telegram successfully updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegram"
        400:
          description: "Invalid input, object invalid"
        404:
          description: "Telegram not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: "Delete telegram by ID"
      responses:
        200:
          description: "Telegram successfully deleted"
        404:
          description: "Telegram not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Id:
      description: The unique database ID (ObjectId)
      type: string
      example: "507f1f77bcf86cd799439011"
    Telegram:
      type: object
      required:
        - title
        - authors
        - body
        - event_datetime
        - band
      properties:
        _id:
          $ref: "#/components/schemas/Id"
        adn_id:
          description: Human readable ID
          type: string
          example: "ADN231231A"
        user_id:
          $ref: "#/components/schemas/Id"
        timestamp:
          description: Telegram record creation time (UTC)
          type: string
          format: date-time
          example: "1994-11-05T13:15:30Z"
        external_id:
          description: External ID
          type: string
          example: "MASTER OT J165415.75-540239.27"
        title:
          description: Text of telegram title (plain string)
          type: string
          example: "Title text"
        authors:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/Author"
        body:
          description: Text of telegram title (markdown text)
          type: string
          format: markdown
          example: "Markdown text"
        light_curve:
          type: array
          items:
            $ref: "#/components/schemas/LightMeasurmentPoint"
        upper_limits:
          type: array
          items:
            $ref: "#/components/schemas/LightMeasurmentLimit"
        band:
          description: radio | ir | visible | uv | x-ray | gamma
          type: string
          example: "visible"
        categories:
          type: array
          items:
            type: string
          example: ["MASTER-Net", "Gamma Burst", "X-ray"]
        references:
          $ref: '#/components/schemas/References'

    Angle:
      description: "This value is in degrees"
      type: "number"
      format: "float"

    SPoint:
      description: "This is a point on the sphere"
      type: object
      required:
      - RightAscension
      - Declination
      properties:
        RightAscension:
          allOf:
          - $ref: '#/components/schemas/Angle'
          minimum: 0.0
          maximum: 360.0
          exclusiveMaximum: True
        Declination:
          allOf:
          - $ref: '#/components/schemas/Angle'
          minimum: -90.0
          maximum: +90.0
    
