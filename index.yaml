    Selflink:
      description: "Selflink to ADN"
      type: "string"
      #$comment: "TODO: pattern for link to ADN"
      
    References:
      type: "array"
      items:
        anyOf:
        - $ref: '#/components/schemas/DOI'
        - $ref: '#/components/schemas/Selflink'
        - type: "string"
      #$comment: "TODO: references to GCN, ATel, TNS, etc"
# Error responses

    Error:
      type: object
      required:
        - status
        - code
        - message
      properties:
        status:
          description: error | success
          type: string
          example: "error"
        code:
          description: Error code from HTTP header
          type: integer
          example: 404
        message:
          description: A human readable error message
          type: string
          example: "Resource not found"

    ValidationError:
      type: object
      required:
        - status
        - code
        - message
        - errors
      properties:
        status:
          description: error | success
          type: string
          example: "error"
        code:
          description: Error code from HTTP header
          type: integer
          example: 400
        message:
          description: A human readable error message
          type: string
          example: "Resource not found"
        errors:
          description: List of validation errors
          type: array
          items:
            $ref: '#/components/schemas/FieldError'

    FieldError:
      type: object
      required:
        - field
        - message
      properties:
        field:
          description: Name of the field which containes error
          type: string
          example: "body"
        message:
          description: A human readable error message
          type: string
          example: "Body is required"
