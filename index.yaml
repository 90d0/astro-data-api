    LightMeasurmentLimit:
      type: object
      properties:
        framae:
          $ref: '#/components/schemas/Area'
        datetime:
          type: string
          format: date-time
          example: "1994-11-05T13:15:30Z"
        upper_limit:
          type: "number"
          example: -20.0
        exptime:
          description: Exposition (seconds)
          type: "number"
          example: 180.0
        instrument:
          $ref: "#/components/schemas/Observatory"
        filter:
          description: I | R | V | B | W | C
          type: "string"
          example: "W"

    LightMeasurmentPoint:
      type: object
      required: 
        - coord2000
        - datetime
        - exptime
        - instrument
        - filter
      anyOf:
      - required: 
        - magnitude
      - required: 
        - upper_limit
      - required:
        - upper_limit
        - magnitude
      properties:
        coordinates:
          $ref: "#/components/schemas/Coordinates"
        datetime:
          type: string
          format: date-time
          example: "1994-11-05T13:15:30Z"
        magnitude:
          type: "number"
          example: -19.0
        upper_limit:
          type: "number"
          example: -20.0
        exptime:
          description: Exposition (seconds)
          type: "number"
          example: 180.0
        instrument:
          $ref: "#/components/schemas/Observatory"
        filter:
          description: I | R | V | B | W | C
          type: "string"
          example: "W"

    Author:
      type: object
      required:
      - name
      properties:
        name:
          type: "string"
          example: "V. Lipunov"
        email:
          type: "string"
          format: "email"
          example: "lipunov@sai.msu.ru"
        org:
          type: "string"
          example: "Lomonosov Moscow State University, SAI"
    
    Observatory:
      type: object
      properties:
        name:
          type: "string"
          example: "MASTER-Amur Robotic Telescope"
        instrument:
          type: "string"
          example: "Large Area Telescope"
        observation_mode:
          type: "string"
          example: "Visible Light"
    
    DOI:
      description: "Digital object identifier"
      type: "string"
